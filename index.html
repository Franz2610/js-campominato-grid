<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Campo minato</title>
</head>
<body>
    <!--Creare un wrapper per contenere il tutto e divedere header main(acquamarine) e footer (main&footer = bg(white))-->
    <div class="wrapper">

        <header>
            <div class="container d-flex justify-content-between align-items-center">
                <h1>Campo Minato</h1>
                <form id="levelForm" class="d-flex align-items-center">
                    <div class="ms-1">
                        <label for="level">Seleziona livello di difficoltà</label>
                        <select name="level" id="level">
                            <option value="facile">Facile</option>
                            <option value="medio">Medio</option>
                            <option value="difficile">Difficile</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-warning ms-3">Play</button>
                </form>
            </div>

        </header>

        <main>
            <div class="container d-flex justify-content-center align-items-center h-100 flex-column">
                <div id="playground" class="">

                </div>
                <div class="score">
                    <h3>Seleziona la difficolatà. Premi play.</h3>
                </div>

            </div>

        </main>

        <footer>
            <div class="container d-flex h-100 align-items-center justify-content-center">
                <h3>Made with &hearts; by Class #92. &nbsp;</h3>
                <h4>Francesco Froechlich</h4>
            </div>

        </footer>

    </div>

    

    <script src="./src/script.js" charset="utf-8"></script>
</body>
</html>
